syntax = "proto3";

package user;

import "user/user.proto";

service UsersService {
  rpc CreateUser(UserCreateRequest) returns (UserCreateResponse) {}
  rpc UpdateUser(UserUpdateRequest) returns (UserUpdateResponse) {}
  rpc DetailUser(UserDetailRequest) returns (UserDetailResponse) {}
  rpc ListUser(UserListRequest) returns (UserListResponse) {}
}
