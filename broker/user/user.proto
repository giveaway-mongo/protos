syntax = "proto3";

package broker;

// user.user.add: when create user
// user.user.change: when update user

message User {
  string guid = 1;
  string email = 2;
  string fullName = 3;
  string avatarUrl = 4;
  string phoneNumber = 5;
  string role = 6;
  int64 bidsAvailable = 7;
  bool   isActive = 8;
  bool   isDeleted = 9;
  string updatedAt = 10;
  string createdAt = 11;
}
